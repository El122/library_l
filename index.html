<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="logo">
                <img src="img/logo.svg" alt="">
                <h1>Library</h1>
            </div>
            <button class="showForm">New book</button>
        </div>
    </header>

    <main>
        <div id="library"></div>
    </main>

    <div id="newBookForm">
        <div class="bookForm-wrapper">
            <div class="formTitle">
                <h2>Add new book</h2>
                <button class="closeButt"></button>
            </div>
            <div class="form">
                <label for="title">Title <br>
                    <input type="text" name="title" required>
                </label><br>
                <label for="author">Author <br>
                    <input type="text" name="author" required>
                </label><br>
                <label for="pages">Pages <br>
                    <input type="number" name="pages" required>
                </label><br>
                <label for="title">Did you read this book? <br>
                    <select name="read" id="">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </label><br>
                <span class="error">Not all fields are filled!</span>
                <button class="addBookToLibrary">Save</button>
            </div>
            <div class="formFooter"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
